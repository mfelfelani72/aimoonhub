server {
    listen 3000;
    listen [::]:3000;

    root /var/www/src;
    index index.html;

    # Serve SPA - fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression for dynamic compression fallback
    gzip on;
    gzip_static on;  # serve precompressed .gz files if available
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;
    gzip_proxied any;
    gzip_min_length 256;

    # Cache static assets aggressively (1 year)
    location ~* \.(css|js|svg|woff2?|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Disable caching for HTML files to ensure freshness
    location ~* \.html?$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # Security headers (optional but recommended)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;";

    # Optional: disable access logs if too noisy
    # access_log off;

    # Error page for 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
